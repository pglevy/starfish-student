---
layout: appointment-detail
title: Appointment
number: 0
background-color: efefef
---

{% assign appointment = site.data.appointments[page.number] %}

<div class="media mt-3">
  <img class="align-self-center mr-3 round" width="40" src="https://placeimg.com/40/40/any" alt="Generic placeholder image">
  <div class="media-body">
    <h5 class="mt-2">{{appointment.service}}</h5>
  </div>
</div>


<hr>

<div class="card-deck">
	<button class="card text-left">
		<div class="card-body">
			<h5 class="mb-0 text-muted"><a href="#">Date &amp; Time</a></h5> 
			<p>{{appointment.day}}, {{appointment.date}}, {{appointment.time-slot}}</p>
			<div class="media mt-3">
				<img class="mr-3 round" width="40" src="https://randomuser.me/api/portraits/women/2.jpg" alt="Generic placeholder image">
				<div class="media-body">
					<p class="mt-0 mb-0">{{appointment.person}}</p>
					<span class="text-muted">Academic Advisor</span>
				</div>
			</div>
		</div>
	</button>

	<button class="card text-left">
		<div class="card-body">
			<h5 class="mb-0 text-muted"><a href="#">Location</a></h5>
			<p class="mb-0">{{appointment.location}}</p>
		</div>
	</button>

	<button class="card text-left">
		<div class="card-body">
			<h5 class="mb-0 text-muted"><a href="#">Reason</a></h5>
			<p class="mb-0">{{appointment.reason}}</p>
		</div>
	</button>

	<button class="card text-left">
		<div class="card-body">
			<p><a href="#">Change duration</a></p>
			<p><a href="#">Add related course</a></p>
			<p><a href="#">Add a note</a></p>
		</div>
	</button>
</div>

<button type="button" class="btn btn-outline-dark">Cancel Appointment</button>

<div class="mb-3"></div>
