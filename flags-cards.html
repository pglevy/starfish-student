---
layout: default
title: Flags
menu-button: arrow left icon
menu-button-href: dashboard.html
---


<div class="ui cards stackable">
  {% for member in site.data.flags %}
  <div class="card">
    <div class="content">
      <div class="description">
        <a class="header text-2xl">{{member.name}}</a>
      	<img class="ui avatar image huge left floated" src="{{member.avatar}}"> <div class="description text-base mt-2">Raised by {{member.creator}} on {{member.created}}</div>
      </div>
    </div>
    <div class="extra content">
    <button class="ui button basic blue">ADD COMMENT</button> <button class="ui button basic blue">GET HELP</button>
  </div>
  </div>
  {% endfor %}
</div>
