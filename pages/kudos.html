---
layout: default
title: Kudos
background-color: efefef
---

<div class="card-deck mt-3">
  {% for member in site.data.kudos %}
  <div class="card">
    <div class="card-body">
      <div class="media">
        <img class="mr-3 round" width="40" src="{{member.avatar}}" alt="Generic placeholder image">
        <div class="media-body">  
          <h4 class="card-title">{{member.name}}</h4>
          <p class="card-text">{{member.context}}</p>
          <h6 class="card-subtitle mb-2 text-muted">Given by {{member.creator}} on {{member.created}}</h6>
        </div>
      </div>
    </div>
    <div class="card-footer bg-white">
     <a href="#" class="card-link">REPLY</a>
     <a href="#" class="card-link">SHARE</a>
   </div>
 </div>
 {% endfor %}
</div>
